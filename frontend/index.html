<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insect Classifier</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .container {
        background-image: linear-gradient(147deg, #166d3b 0%, #000000 74%);
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #f8fae5;
        font-weight: bold !important;
        font-family: sans-serif;
      }
      header p {
        color: #f8fae5;
        font-family: Tahoma;
      }
      .font-italic {
        color: #f8fae5;
        font-family: Tahoma;
      }
      .navbar {
        background-color: #185834 !important;
        width: 100vw;
      }
      .navbar-brand,
      .nav-link {
        color: #f8fae5 !important;
      }
      .container2 {
        background-image: linear-gradient(147deg, #166d3b 0%, #000000 74%);
        width: 100vw;
        height: 100vh;
        padding-top: 60px;
        padding-left: 60px;
        padding-right: 60px;
        padding-bottom: 0%;
      }
    </style>
  </head>
  <body class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img
          src="insects.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        InSeek
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon text-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container2">
      <header class="text-center">
        <h1 class="display-4">Insect Classifier</h1>
        <p>
          A webapp to classify insects. Just upload an image of an insect and
          see the magic.
        </p>
      </header>

      <div class="row py-2">
        <div class="col-lg-6 mx-auto">
          <!-- Upload image input-->
          <form id="uploadForm">
            <div
              class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm"
            >
              <input
                class="form-control border-0"
                id="fileInput"
                name="file"
                type="file"
              />
            </div>

            <!-- Uploaded image area-->
            <p class="font-italic text-center">
              The image uploaded will be rendered inside the box below.
            </p>
            <div class="image-area mt-4">
              <img
                alt=""
                class="img-fluid rounded shadow-sm mx-auto d-block"
                id="image"
                name="image"
                src="#"
              />
            </div>

            <!-- Submit button-->
            <div class="container1">
              <div class="row">
                <div class="col text-center">
                  <button
                    class="btn btn-primary my-3"
                    type="button"
                    onclick="classifyInsect()"
                  >
                    Classify
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const fileInput = document.getElementById("fileInput");
      const image = document.getElementById("image");

      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
          image.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });

      async function classifyInsect() {
        const file = fileInput.files[0];
        if (!file) {
          alert("Please select a file first.");
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        const response = await fetch("http://localhost:5000/predict", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (result.error) {
          alert(`Error: ${result.error}`);
          return;
        }

        const params = new URLSearchParams({
          class: result.class,
          image: result.image,
        }).toString();

        window.location.href = `result.html?${params}`;
      }
    </script>
  </body>
</html>
